<html>
<head>
<title>2 Col Report</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#FFFFFF" text="#000000">
<p><span class="FormTitle">{action_message}</span></p>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="40%"><b>{col1Header}</b></td>
    <td width="40%"><b>{col2Header}</b></td>
    <td width="20%"><b>{col3Header}</b></td>
  </tr>
  <tr> 
    <td colspan="3">
      <hr>
    </td>
  </tr>
  <!-- START BLOCK : result_row -->
  <tr> 
    <td width="40%">{col1}</td>
    <td width="40%">{col2}</td>
    <td width="20%">{col3}</td>
  </tr>
  <!-- START BLOCK : total_row -->
  <tr> 
    <td width="40%"></td>
    <td width="40%"><b>{col1}</b></td>
    <td width="20%"><b>{col3}</b></td>
  </tr>
  <tr> 
    <td width="40%" colspan=3> 
      <hr>
    </td>
  </tr>
  <!-- END BLOCK : total_row -->
  <!-- END BLOCK : result_row -->
</table>

</body>
</html>
