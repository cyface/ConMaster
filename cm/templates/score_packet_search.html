<html>
<head>
<title>Score Packet Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="/cm/templates/cm.css" type="text/css">
<script language="JavaScript" src="/cm/templates/cm.js"></script>
</head>

<body bgcolor="#FFFFFF" text="#000000" class="BodyClass">
<table width="100%" border="0" cellspacing="0" cellpadding="0" background="images/bluebricktileh.jpg" height="100">
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>
<span class="FormTitle"> Score Packet Search Form</span>
<hr noshade>
<form name="person_search_form" method="post" action="form.php">
  <table width="75%" border="0" cellspacing="2" cellpadding="2" name="searchCriteria" align="center">
    <tr>
      <td width="10%" class="FieldName">Packet ID</td>
      <td width="38%">
        <input type="text" name="search[id]" value="{search[id]}" class="FieldData">
        <input type="hidden" name="search_operators[id]" value="equals">
      </td>
      <td width="10%" class="FieldName">&nbsp;</td>
      <td width="38%">&nbsp; </td>
    </tr>
  </table>
  <p align="center" class="FieldData">
    <input type="hidden" name="table" value="score_packet">
    <input type="hidden" name="action" value="search">
    <input type="submit" name="Search" value="Search">
  </p>
  </form>
<hr noshade>
<span class="FormTitle">Score Packets - {action_message}</span> 
<table width="100%" border="1">
  <tr> 
    <td class="TableTitle">Packet ID</td>
    <td class="TableTitle"> Complete Event Number</td>
    <td class="TableTitle">Event Name</td>
    <td class="TableTitle"> Judge Name</td>
    <td class="TableTitle"> Players</td>
  </tr>
  <!-- START BLOCK : result_row -->
  <tr> 
    <td class="TableDataBold"><a href="" class="TableData" onclick="popwin('form.php?table=score_packet&included_table=person_section&included_order_by=packet_position&action=edit&id={id}','score_packet_edit');return false">{id}</a></td>
    <td class="TableData">{_section_id[complete_event_number]}</td>
    <td class="TableData">{_event_id[event_name]}</td>
    <td class="TableData">{_person_id[first_name]} {_person_id[last_name]} 
    <td class="TableData">{number_of_players}</td>
  </tr>
  <!-- END BLOCK : result_row -->
</table>
<hr noshade>
<span class="FieldName"><a href="" onclick="popwin('form.php?table=score_packet&action=edit','score_packet_edit');return false">Create a New Score Packet</a></span>
<hr noshade>
</body>
</html>
